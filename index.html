<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Image slicer</title>
	<link rel="stylesheet" href="css/style.css"/>
	<style></style>
</head>
<body>
	<div class="grid"></div>
	<class class="generator">
		<label for="">Cells "X"</label><input type="number" id="grid-x" value="10"/>
		<label for="">Cells "Y"</label><input type="number" id="grid-y" value="10"/>
		<label for="">Nuber of spins per slide</label>
		<select name="" id="cell-spins">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
		<button id="create-grid">Bulid</button>
	</class>
	<div class="controls">
		<button id="run-fromTopLeft">Run From top-left</button>
		<button id="run-fromBottomLeft">Run From bottom-left</button>
		<button id="run-fromTopRight">Run From top-right</button>
		<button id="run-fromBottomRight">Run From bottom-right</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
